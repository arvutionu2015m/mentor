{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registreeru{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Loo uus konto</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Registreeru</button>
        </form>
        <p class="mt-3">Oled juba registreerunud? <a href="{% url 'login' %}">Logi sisse</a></p>
    </div>
</div>
{% endblock %}
